[package]
name = "anup"
version = "0.1.0"
authors = ["Acizza <jonathanmce@pm.me>"]
build = "build.rs"

[profile.release]
lto = true
codegen-units = 1

[dependencies]
base64       = "0.9"
chrono       = "0.4"
clap         = "2"
failure      = "0.1"
directories  = "0.10"
lazy_static  = "1"
regex        = "1"
reqwest      = "0.8"
serde        = "1"
serde_derive = "1"
serde_json   = "1"
toml         = "0.4"

[target.'cfg(windows)'.dependencies.winapi]
version = "0.3"
features = ["shellapi", "synchapi"]