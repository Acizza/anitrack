language: rust
rust:
  - stable
script:
  - cargo build --verbose --all
  - cargo test --verbose --all
before_deploy:
  - cargo build --release
  - strip target/release/anup
deploy:
  provider: releases
  api_key:
    secure: ""
  file: 'target/release/anup'
  skip_cleanup: true
  draft: true
  on:
    tags: true
dist: focal